<table class="table-auto w-full border-collapse border border-gray-200">
    <thead>
      <tr>
        <th *ngFor="let header of headers" class="border border-gray-200 px-4 py-2 bg-gray-100">
          {{ header }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td *ngFor="let header of headers" class="border border-gray-200 px-4 py-2">
          {{ row[header.toLowerCase()] }}
        </td>
      </tr>
    </tbody>
  </table>
